<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-image: url('https://k.sinaimg.cn/n/sinacn10105/160/w640h320/20200220/5a24-ipvnszc8186542.jpg/w700d1q75cms.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      background-color: rgba(255, 255, 255, 0.6);
      background-blend-mode: lighten;
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <div class="row">
      <div class="col-xs-5 col-md-3">
        <img src="https://pic.baike.soso.com/ugc/baikepic2/0/20220327181656-749295726_jpg_1065_681_170399.jpg/800"
          width="100%">
      </div>
      <div class="col"></div>
      <div class="col-xs-5 col-md-3">
        <img src="https://hk.on.cc/cnt/news/20160303/photo/bkn-20160303103118443-0303_00822_001_01p.jpg?20160303135418"
          width="100%">
      </div>
    </div>
    <div class="row justify-content-center" style="margin-top: 300px">
      <div class="col-9">
        <div class="card border-danger">
          <img src="img/720.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <!-- <h5 class="card-title">Card title</h5> -->
            <p class="card-text">本人 <input>，現向觀音菩薩借財庫，明年一定還願。</p>
            <p class="card-text"><small class="text-body-secondary" id="date">正月廿六日</small></p>
            <p class="card-text"><small class="text-body-secondary" id="info">正月廿六日</small></p>
            <script src="lunar.js"></script>
            <script>
              let date = Lunar.fromDate(new Date());
              document.getElementById("date").innerHTML = date.toString();
              s = ""
              s += ' ' + date.getYearInGanZhi() + '(' + date.getYearShengXiao() + ')年';
              s += ' ' + date.getMonthInGanZhi() + '(' + date.getMonthShengXiao() + ')月';
              s += ' ' + date.getDayInGanZhi() + '(' + date.getDayShengXiao() + ')日';
              s += ' ' + date.getTimeZhi() + '(' + date.getTimeShengXiao() + ')时';
              s += ' 纳音[' + date.getYearNaYin() + ' ' + date.getMonthNaYin() + ' ' + date.getDayNaYin() + ' ' + date.getTimeNaYin() + ']';
              s += ' 星期' + date.getWeekInChinese();
              var festivals = date.getFestivals();
              var i;
              var j;
              for (i = 0, j = festivals.length; i < j; i++) {
                s += ' (' + festivals[i] + ')';
              }
              festivals = date.getOtherFestivals();
              for (i = 0, j = festivals.length; i < j; i++) {
                s += ' (' + festivals[i] + ')';
              }
              var jq = date.getJieQi();
              if (jq.length > 0) {
                s += ' [' + jq + ']';
              }
              s += ' ' + date.getGong() + '方' + date.getShou();
              s += ' 星宿[' + date.getXiu() + date.getZheng() + date.getAnimal() + '](' + date.getXiuLuck() + ')';
              s += ' 彭祖百忌[' + date.getPengZuGan() + ' ' + date.getPengZuZhi() + ']';
              s += ' 喜神方位[' + date.getDayPositionXi() + '](' + date.getDayPositionXiDesc() + ')';
              s += ' 阳贵神方位[' + date.getDayPositionYangGui() + '](' + date.getDayPositionYangGuiDesc() + ')';
              s += ' 阴贵神方位[' + date.getDayPositionYinGui() + '](' + date.getDayPositionYinGuiDesc() + ')';
              s += ' 福神方位[' + date.getDayPositionFu() + '](' + date.getDayPositionFuDesc() + ')';
              s += ' 财神方位[' + date.getDayPositionCai() + '](' + date.getDayPositionCaiDesc() + ')';
              s += ' 冲[' + date.getDayChongDesc() + ']';
              s += ' 煞[' + date.getDaySha() + ']';
              document.getElementById("info").innerHTML = s;
            </script>
            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">取利是</button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: #AA381E">恭喜發財</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body" style="background-color: #AA381E;">
                    <h1 class='text-center text-white'  id="redpacket" style='font-size: 80px'></h1>
                    <script>
                      items = ["三百萬","六百萬","八百萬", "一千二百萬", "兩千萬","三千萬","三千六百萬", "六千萬","八千八百萬","一億二千萬","兩億八千萬","三億","六億八千萬","八億八千萬","十億"];
                      var item = items[Math.floor(Math.random() * items.length)];
                      document.getElementById("redpacket").innerHTML = item;
                    </script>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">謝神恩</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</body>

</html>
